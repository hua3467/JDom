<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>Create a list by asigning an array of string to the children:</h3>
    <div class="text-list"></div>
    <br>
    <h3>Create a list using <code>map()</code> function:</h3>
    <div class="list-1"></div>
    <br>
    <h3>If the container element is not &lt;ul&gt; or &lt;ol&gt;, a list of &lt;p&gt; will be created:</h3>
    <div class="list-2"></div>

    <script src="./JDom@0.2.js"></script>
    <script>
        const data = {
            "p1660094780324": {
                "city": "Fargo",
                "coord": [
                    -96.7892092,
                    46.8741452
                ],
                "country": "United States",
                "description": "This was a department store located on 620 thru 624 Main Avenue in Fargo. Built 1894 and 1904 by architects McMillen & Tenbusch; Andrew J. O`Shea ",
                "googleMapUrl": "https://www.google.com/maps/place/DeLendrecie's+Department+Store/@46.8741452,-96.7913979,17z/data=!3m1!4b1!4m5!3m4!1s0x52c8c9af0428dde5:0xfc72148e3762b7df!8m2!3d46.8741558!4d-96.7893883",
                "location": "624 Main Ave",
                "name": "The deLendrecieâ€™s Department Store",
                "pid": "p1660094780324",
                "spaceLink": "",
                "state": "ND",
                "type": "historicDistrict",

            },
            "p1660094920577": {
                "city": "Fargo",
                "coord": [
                    -96.7893524,
                    46.8747454
                ],
                "country": "United States",
                "description": "This building is a former railway station in Fargo, North Dakota. Built in 1898. Architect: Cass Gilbert, 701 Main Ave, Fargo, ND ",
                "googleMapUrl": "https://www.google.com/maps/place/Northern+Pacific+Railway+Depot/@46.8747454,-96.7915411,17z/data=!3m1!4b1!4m5!3m4!1s0x52c8c9a8e0c7eee7:0xb098db84b881db4f!8m2!3d46.8746694!4d-96.78936",
                "location": "701 Main Ave",
                "name": "Northern Pacific Railway Depot",
                "pid": "p1660094920577",
                "spaceLink": "",
                "state": "ND",
                "type": "historicDistrict",

            },
            "p1660095332606": {
                "city": "Fargo",
                "coord": [
                    -96.7914024,
                    46.8741481
                ],
                "country": "United States",
                "description": "This building is also known as Dakota Business College or Watkins Block and was built in 1884. Designed by Fargo architects Daniels & Proctor ",
                "googleMapUrl": "https://www.google.com/maps/place/Masonic+Building/@46.8741481,-96.7935911,17z/data=!3m1!4b1!4m5!3m4!1s0x52c8c9599cb9ed53:0x666c80d709a460a4!8m2!3d46.8741583!4d-96.7912544",
                "location": "11 8th St S",
                "name": "The Masonic Block",
                "pid": "p1660095332606",
                "spaceLink": "",
                "state": "ND",
                "type": "historicDistrict",

            }
        }


        new JDom({
            type: 'ul',
            children: ["first item", "second item", "third item"]
        }).render(".text-list");

        new JDom({
            type: 'ul',
            children: Object.values(data).map(item => {
                return {
                    type: "li",
                    attr: {
                        className: "card",
                    },
                    children: [{
                        type: "a",
                        attr: {
                                href: "https://google.com",
                                target: "_blank"
                            
                        },
                        content: item.name
                    }]
                }
            })
        }).render(".list-1");


        new JDom({
            type: 'div',
            children: Object.values(data).map(item => item.name)
        }).render(".list-2");

    </script>
</body>

</html>
